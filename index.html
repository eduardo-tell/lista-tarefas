<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=BioRhyme&family=Space+Mono&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <style>:root{--primary:#000;--secundary:#444444;--tertiary:#a3f7bf;--default:#fcfcfc}.bg-primary{background-color:var(--primary)}.bg-secundary{background-color:var(--secundary)}.bg-tertiary{background-color:var(--tertiary)}.bg-default{background-color:var(--default)}.text-primary{color:var(--primary)}.text-secundary{color:var(--secundary)}.text-tertiary{color:var(--tertiary)}.text-default{color:var(--default)}.bg-primary-hover:hover{background-color:var(--primary)}.bg-secundary-hover:hover{background-color:var(--secundary)}.bg-tertiary-hover:hover{background-color:var(--tertiary)}.bg-default-hover:hover{background-color:var(--default)}.text-primary-hover:hover{color:var(--primary)}.text-secundary-hover:hover{color:var(--secundary)}.text-tertiary-hover:hover{color:var(--tertiary)}.text-default-hover:hover{color:var(--default)}</style>
  </head>
  <body>
    <div class="container">
      <section class="w-full">
        <h1 class="display-4 text-center fw-bold">Tarefas</h1>
      </section>

      <section class="w-full">
        <form class="row g-3" action="">
          <div class="col-12 col-md-6">
            <basic-input
                type="text"
                class="title-task" 
                placeholder="TÃ­tulo da tarefa"
            ></basic-input>
          </div>

          <div class="col-12 col-md-4">
            <basic-input
                type="datetime-local"
                class="date-task" 
                placeholder="adiciona"
            ></basic-input>
          </div>

          <div class="col-12 col-md-2">
            <basic-button
                title="Novo Item" 
                action="nova-tarefa"
            ></basic-button>
          </div>
        </form>
      </section>

      <div class="w-full my-5" data-list></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
