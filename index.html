<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=BioRhyme&family=Space+Mono&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <style>:root{--primary:#000;--secundary:#444444;--tertiary:#a3f7bf;--default:#fcfcfc}.bg-primary{background-color:var(--primary)}.bg-secundary{background-color:var(--secundary)}.bg-tertiary{background-color:var(--tertiary)}.bg-default{background-color:var(--default)}.text-primary{color:var(--primary)}.text-secundary{color:var(--secundary)}.text-tertiary{color:var(--tertiary)}.text-default{color:var(--default)}.bg-primary-hover:hover{background-color:var(--primary)}.bg-secundary-hover:hover{background-color:var(--secundary)}.bg-tertiary-hover:hover{background-color:var(--tertiary)}.bg-default-hover:hover{background-color:var(--default)}.text-primary-hover:hover{color:var(--primary)}.text-secundary-hover:hover{color:var(--secundary)}.text-tertiary-hover:hover{color:var(--tertiary)}.text-default-hover:hover{color:var(--default)}</style>
  </head>
  <body>
    <header class="bg-primary text-white py-4 mb-4 shadow-sm">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1 class="mb-0"><i class="bi bi-list-task me-2"></i>Tarefas</h1>
                    <p class="mb-0 opacity-75">Organize suas tarefas</p>
                </div>
                <div class="col-md-6">
                    <div class="row text-center">
                        <div class="col-4">
                            <div class="bg-white bg-opacity-10 rounded p-2">
                                <div class="h4 mb-0" id="totalTasks">0</div>
                                <small>Todas</small>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="bg-white bg-opacity-10 rounded p-2">
                                <div class="h4 mb-0" id="completedTasks">0</div>
                                <small>Completadas</small>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="bg-white bg-opacity-10 rounded p-2">
                                <div class="h4 mb-0" id="pendingTasks">0</div>
                                <small>Pedentes</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="row justify-content-center mb-4">
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h3 class="card-title"><i class="bi bi-plus-circle"></i>Adicionar nova</h3>
                        <form id="taskForm">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="taskTitle" class="form-label">Título</label>
                                    <basic-input
                                        type="text"
                                        class="title-task" 
                                        placeholder="Título da tarefa"
                                    ></basic-input>
                                </div>
                                <div class="col-md-4">
                                    <label for="taskDate" class="form-label">Data</label>
                                    <basic-input
                                        type="datetime-local"
                                        class="date-task" 
                                        placeholder="adiciona"
                                    ></basic-input>
                                </div>
                                <div class="col-md-2 d-flex align-items-end">
                                    <basic-button
                                        title="Adicione" 
                                        action="nova-tarefa"
                                    ></basic-button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3 class="mb-0">Suas tarefas</h3>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-outline-secondary active" id="filterAll">Todas</button>
                        <button type="button" class="btn btn-outline-secondary" id="filterPending">Pendentes</button>
                        <button type="button" class="btn btn-outline-secondary" id="filterCompleted">Completadas</button>
                    </div>
                </div>
                
                <div data-list>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
